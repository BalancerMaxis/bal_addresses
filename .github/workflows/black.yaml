name: Lint

on: [pull_request]

jobs:
  lint:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}

      - name: Black
        uses: psf/black@stable
        with:
          options: "--verbose"
          version: "24.4.0"

      - name: Auto commit
        uses: stefanzweifel/git-auto-commit-action@v6.0.1
        with:
          commit_message: "style: ci lint with `black`"
